<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dream-house - 杭州瑞烁网络科技股份有限公司</title>
    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
    杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术
    计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，
    在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
    <!--加下面一句可以像pc端一样操作移动端-->
    <meta name="viewport"
          content="width=device-width,inital-scale=1,
		  maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../public/css/reset.css">
    <link rel="stylesheet" href="../../public/css/login/register.css">
</head>
<body>
<!--注册-->
<div class="title">
    <i class="nav_back"></i>
    <a href="./signin.html" class="title_right">登录</a>
    <span class="title_text">注册</span>
</div>
<div class="signUp">
    <div class="row">
        <i class="user-img"></i>
        <label for="user" class="form-name">账号：</label>
        <div class="link_cell">
            <input type="text" class="inp" id="user" placeholder="请输入您的手机号">
        </div>
    </div>
    <div class="row">
        <i class="verify-img"></i>
        <label for="user"  class="form-name">验证码：</label>
        <div class="link_cell">
            <input type="text" class="inp" id="code"  placeholder="请输入验证码">
        </div>
        <a id="btn" class="gain">获取验证码</a>
    </div>
    <div class="row">
        <i class="pass-img"></i>
        <label for="password" class="form-name">密码：</label>
        <div class="link_cell">
            <input type="password" class="inp" id="repassword"  placeholder="请输入新的登录密码">
        </div>
    </div>
    <div class="row">
        <i class="pass-img"></i>
        <label for="password" class="form-name">密码：</label>
        <div class="link_cell">
            <input type="password" class="inp" id="password"  placeholder="请输入新的登录密码">
        </div>
    </div>
    <div class="row">
        <i class="id-img"></i>
        <label class="form-name">身份：</label>
        <div class="link_cell">
            <input type="text" class="inp" id="identity" placeholder="经纪人">
        </div>
    </div>
</div>
<div class="row_button">
    <a href="register_success.html" class="submit">注册</a>
</div>
<p class="blank">注册即代表同意 <a href="">《活力矩阵用户协议》</a></p>

<script src="../../public/js/signin.js"></script>
</body>
</html>
